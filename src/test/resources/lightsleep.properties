#Logger = Log4j
#Logger = Log4j2
#Logger = SLF4J
#Logger = Std$Out$Fatal
#Logger = Std$Out$Error
#Logger = Std$Out$Warn
#Logger = Std$Out$Info
#Logger = Std$Out$Debug
#Logger = Std$Out$Trace
