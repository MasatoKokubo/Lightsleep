# logging.properties
#   -Djava.util.logging.config.file=.../logging.properties
handlers = java.util.logging.FileHandler
java.util.logging.FileHandler.level      = INFO
java.util.logging.FileHandler.formatter  = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format = %1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS.%1$tL %4$7s %3$s: %5$s%n
java.util.logging.FileHandler.encoding   = UTF-8
java.util.logging.FileHandler.append     = true
java.util.logging.FileHandler.limit      = 16777216
java.util.logging.FileHandler.pattern    = logs/jdk%u.log
org.lightsleep.level                     = INFO
org.lightsleep.Sql.level                 = INFO
org.lightsleep.Transaction.level         = INFO
org.lightsleep.connection.level          = INFO
org.lightsleep.helper.level              = INFO
org.debugtrace.level                     = FINEST
